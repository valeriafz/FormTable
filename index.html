<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#">
  </head>
  <body>
    <form id="userForm" onsubmit="submitForm(); return false;">
      <label for="lastname">Last Name:</label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        required
        placeholder="Smith"
      />
      <label for="firstname">First Name:</label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        placeholder="John"
        required
      />
      <label for="age">Age:</label> 
       <select name="age" id="age" required></select>
      <label for="phone">Phone:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="+373 9999 9999"
        required
      />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="johnsmith24@gmail.com"
        required
      />
      <label for="pass">Password:</label>
      <input
        type="password"
        id="pass"
        name="pass"
        placeholder="********"
        required
      />

      <label for="repeatpass">Repeat Password:</label>
      <input
        type="password"
        id="repeatpass"
        name="repeatpass"
        placeholder="********"
        required
      />
      <div class="buttons">
        <button type="button" onclick="editForm()">Edit</button>
        <button type="submit">Submit</button>
      </div>
    </form>
    <table id="userTable" border="1">
      <thead>
        <tr>
          <th>Id</th>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Password</th>
          <th>Repeat Password</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="src/firstPart.js"></script>
    <script src="src/secondPart.js"></script>
    <script type="module" src="src/outputUsers.js"></script>
    <script src="/src/addusers.js"></script>
  </body>
</html>
